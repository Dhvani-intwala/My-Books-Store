{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

<!-- Password change -->
{% block content %}
            <div class="row p-5">        
                <div class="col-md-6">
                    <hr>
                    <h2 class="logo-font mb-4 pt-2">{% trans "Change Password" %}</h2>
                    <hr>

                    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <a class="btn btn-outline-black rounded-0" href="{% url 'account_login' %}">Back to Login</a>
                        <button type="submit" name="action" class="btn btn-outline-black rounded-0">{% trans "Change Password" %}</button>
                    </form>
                </div>
            </div>
{% endblock %}
